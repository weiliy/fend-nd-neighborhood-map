<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hong Kong Neighorhood Map</title>
</head>
<body>
  <div class="container">
    <aside data-bind="css: { open: isOpenSiderbar() }">
      <h2>Hong Kong Neighorhood Map</h2>
      <input id='filter' type="text" placeholder="search here" data-bind="textInput: filterKeyword">
      <ul data-bind="foreach: displayPlaces()">
        <li data-bind="text: $data.title, click: $root.activeThis"></li>
      </ul>
    </aside>
    <main>
      <header>
        <a id="menu" data-bind="click: toggleMenu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
          </svg>
        </a>
      </header>
      <div id="map"></div>
    </main>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="app.js"></script>
  <script async
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWm0zfMGOGmz0p9nwL-d-HuiTKr1q567E&v=3&callback=initMap"
       onerror="googleError()">
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hong Kong Neighorhood Map</title>
  <style>
    html,
    body {
      font-family: Arial, sans-serif;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
    }
  </style>

</head>
<body>
  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 22.282467, lng: 114.161573},
        zoom: 12
      });
    }
  </script>

  <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWm0zfMGOGmz0p9nwL-d-HuiTKr1q567E&v=3&callback=initMap">
  </script>
</body>
</html>
